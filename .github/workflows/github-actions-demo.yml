name: Gallery CI/CD
run-name: ${{ github.actor }} is testing out Gallery CI/CD 🚀
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 16.x
    steps:
      - name: Run build
        run: npm run build
      - run: echo "🍏 This job's status is ${{ job.status }}."